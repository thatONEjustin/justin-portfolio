<section id="justin-bg" class="full bg-img">
    <div id="welcome" class="row start-xs">
        <div>
            <h1 ng-cloak>{{title}}</h1>
        </div>
    </div>
    <div id="tagline" class="row end-xs">
        <div class="col-xs col-sm-6">
            <h2 ng-cloak>{{tagline}}</h2>
        </div>
    </div>

    <div id="resume" class="row end-xs">        
        <div class="col-xs col-sm-5">    
            <div class="row">                            
                <div class="col-xs-6">
                    <a ng-click="gotoAnchor(mission-statement)">about</a>
                </div>

                <div class="col-xs-6">
                    <a href="./resume.pdf" target="_blank">resume</a>
                </div>
            </div>
        </div>
    </div>

    <div id="disclaimer" class="row bottom-xs">
        <h4 ng-cloak>{{disclaimer}}</h4>
    </div>
</section>

<section id="mission-statement">
    <div class="container">
        <h2 ng-cloak>{{mission}}</h2>
        <p ng-cloak>{{statement}}</p>
    </div>
</section>

<section id="languages">
    <div class="container">
        <h3 ng-cloak>{{languageTitle}}</h3>

        <div class="row" id="logos">
            <div class="col-xs-4 col-sm" ng-repeat="lang in languages">
                <img ng-src="./img/logos/skills/{{lang}}-logo.svg" />
            </div>
        </div>
    </div>
</section>

<section id="projects">
    <div class="container">

        <h3 ng-cloak>{{projectTitle}}</h3>

        <div class="project-item" ng-if="projects.length" ng-show="project" ng-repeat="project in projects">
            <div class="row">
                <div class="col-sm-12 col-md-3 photo">
                    <a ng-href="{{project.projectUrl}}" target="_blank" ng-cloak>
                        <img ng-src="{{project.projectThumb}}" ng-cloak />
                    </a>
                    
                    <div class="row center-xs">
                        <div class="col-xs view-project">
                            <a ng-href="{{project.projectUrl}}" target="_blank" ng-cloak>View Project</a>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-9">
                    <div class="details">
                        <div class="row bottom-xs">
                            <div class="col-xs">
                                <div class="info">
                                    <h4 ng-cloak>{{project.title}}</h4>
                                    <p ng-cloak>{{project.description}}</p>
                                </div>
                            </div>
                        </div>

                        <div class="row bottom-xs">
                            <div class="tech-used">
                                <p ng-cloak>{{project.languages}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>

    </div>
</section>
